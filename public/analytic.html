<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thống kê - DNSE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2 class="mb-4">Thống kê</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="reportTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
          Tổng quan
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="meeting-tab" data-bs-toggle="tab" data-bs-target="#meeting" type="button" role="tab">
          Đặt phòng họp
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="approve-tab" data-bs-toggle="tab" data-bs-target="#approve" type="button" role="tab">
          Trình ký
        </button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-4">

      <!-- TAB: Tổng quan -->
      <div class="tab-pane fade show active" id="overview" role="tabpanel">
        <div class="row">
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <h5>Tổng số cuộc họp</h5>
              <p id="kpiMeetings" class="fs-3 fw-bold">0</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <h5>Tổng số hồ sơ trình ký</h5>
              <p id="kpiDocs" class="fs-3 fw-bold">0</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <h5>Người dùng hoạt động</h5>
              <p id="kpiUsers" class="fs-3 fw-bold">0</p>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <canvas id="systemActivityChart"></canvas>
          </div>
        </div>
      </div>

      <!-- TAB: Đặt phòng họp -->
      <div class="tab-pane fade" id="meeting" role="tabpanel">
        <h4 class="mb-3">Thống kê đặt phòng họp</h4>

        <div class="row g-4"> <!-- g-4 tạo khoảng cách giữa các chart -->
          <div class="col-md-6">
            <canvas id="roomChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="dayChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="hourChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="userChart"></canvas>
          </div>
        </div>
      </div>


      <!-- TAB: Trình ký -->
      <div class="tab-pane fade" id="approve" role="tabpanel">
        <h4 class="mb-3">Thống kê trình ký</h4>

        <div class="row">
          <div class="col-md-6">
            <canvas id="signStatusChart" style="max-height:250px"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="signerChart"></canvas>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <canvas id="signDayChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
     <div class="container text-center">
        <img src="images/dnse_logo_notext.png" alt="DNSE" style="height: 30px; opacity: 0.8;" class="mb-2">
        <p class="small text-white-50 mb-0">&copy; 2025 Công ty Cổ phần Chứng khoán DNSE. All rights reserved.</p>
     </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    $(document).ready(function() {
      // Tải navbar.html và ép trình duyệt không dùng cache cũ
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function(response, status, xhr) {
        if (status == "error") {
          console.log("Lỗi tải navbar: " + xhr.status + " " + xhr.statusText);
        } else {
          // Load xong HTML thì mới chạy logic JS
          console.log("Navbar HTML loaded!");
          if (typeof initNavbar === "function") {
              initNavbar();
          }
        }
      });
    });
  </script>

  <script src="js/analytic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
