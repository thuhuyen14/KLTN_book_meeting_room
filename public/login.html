<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - DNSE Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  
  <div class="login-card">
    <div class="text-center mb-3">
      <img src="images/dnse_logo.png" alt="DNSE Logo" style="height:60px;">
    </div>
    <h2>ÄÄƒng nháº­p há»‡ thá»‘ng DNSE Meeting</h2>
    
    <form id="loginForm">
      <div class="mb-3 input-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
          <i class="bi bi-eye"></i>
        </span>
      </div>
      <button type="submit" class="btn btn-primary w-100">ÄÄƒng nháº­p</button>
      
      <div id="loginError" class="text-danger mt-2 text-center small"></div>
    </form>

    <div class="slogan mt-3">
      Quáº£n lÃ½ lá»‹ch há»p táº­p trung - An toÃ n - Hiá»‡u quáº£
    </div>
  </div>

  <script>
    // Toggle show/hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    if(togglePassword && passwordInput){
        togglePassword.addEventListener('click', () => {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
    }
  </script>

  <script src="js/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
