<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập - DNSE Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-header text-center bg-dark text-white">
            <h4>Đăng nhập</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            <div id="message" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.success) {
          // Lưu token vào localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          // Chuyển hướng về trang chính
          window.location.href = "index.html";
        } else {
          document.getElementById("message").textContent = data.errsor || "Đăng nhập thất bại";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Lỗi kết nối server";
      }
    });
  </script>
</body>
</html>
