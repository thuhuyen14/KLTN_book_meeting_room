<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - DNSE Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-card">
    <div class="text-center mb-3">
      <img src="images/dnse_logo.png" alt="DNSE Logo" style="height:60px;">
    </div>
    <h2>Đăng nhập hệ thống DNSE Meeting</h2>
    <form id="loginForm">
      <div class="mb-3 input-group">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <span class="input-group-text" id="togglePassword">
          <i class="bi bi-eye"></i>
        </span>
      </div>
      <button class="btn btn-primary">Đăng nhập</button>
      <div id="loginError" class="text-danger"></div>
    </form>
    <div class="slogan">
      Quản lý lịch họp tập trung – An toàn – Hiệu quả
    </div>
  </div>

  <script>
    // Toggle show/hide password
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });

    // Login form
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (!data.success) throw new Error(data.error || "Đăng nhập thất bại");

        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("full_name", data.full_name);
        localStorage.setItem("role", data.role);
        localStorage.setItem("id", data.id);
        localStorage.setItem("branch_id", data.branch_id);

        window.location.href = data.role === "admin" ? "admin.html" : "index.html";
      } catch (err) {
        document.getElementById("loginError").textContent = err.message;
      }
    });
  </script>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
