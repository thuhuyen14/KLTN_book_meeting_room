<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh sách nhân viên - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link active" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <!-- Notification bell -->
          <li class="nav-item dropdown me-3">
            <a class="nav-link position-relative" href="#" id="notification-bell" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- <img src="icons/bell.png" alt="Thông báo" width="22" height="22"> -->
              <i class="bi bi-bell" style="font-size: 1.4rem; color: white;"></i>
              <span id="notification-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notification-bell" style="min-width: 300px;">
              <li class="dropdown-header fw-bold">Thông báo</li>
              <li>
                <div id="notification-list" style="max-height: 250px; overflow-y:auto;"></div>
              </li>
            </ul>
          </li>

          <!-- User menu / login-logout -->
          <li class="nav-item dropdown" id="userMenu">
            <!-- nội dung user menu -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Danh sách nhân viên</h2>

    <!-- Search box and filters -->
    <div class="mb-3 d-flex gap-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Tên, email, mã NV...">
      
      <select id="departmentFilter" class="form-select">
        <option value="">-- Tất cả phòng ban --</option>
        <!-- Các option phòng ban sẽ load động từ API hoặc cứng -->
      </select>

      <select id="branchFilter" class="form-select">
        <option value="">-- Tất cả chi nhánh --</option>
        <!-- Các option chi nhánh sẽ load động từ API hoặc cứng -->
      </select>
      <select id="jobTitleFilter" class="form-select mb-2">
        <option value="">-- Tất cả chức vụ --</option>
      </select>

<!-- 
      <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button> -->
    </div>


    <div class="card p-3 shadow-sm">
      <table class="table table-striped" id="usersTable">
        <thead>
          <tr>
            <th>Mã NV</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Phòng ban</th>
            <th>Chức vụ</th>
            <th>Chi nhánh</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ load bằng JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script src="js/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
