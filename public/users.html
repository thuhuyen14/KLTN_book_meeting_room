<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh sách nhân viên - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2>Danh sách nhân viên</h2>

    <!-- Search box and filters -->
    <div class="mb-3 d-flex gap-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Tên, email, mã NV...">
      
      <select id="departmentFilter" class="form-select">
        <option value="">-- Tất cả phòng ban --</option>
        <!-- Các option phòng ban sẽ load động từ API hoặc cứng -->
      </select>

      <select id="branchFilter" class="form-select">
        <option value="">-- Tất cả chi nhánh --</option>
        <!-- Các option chi nhánh sẽ load động từ API hoặc cứng -->
      </select>
      <select id="jobTitleFilter" class="form-select mb-2">
        <option value="">-- Tất cả chức vụ --</option>
      </select>

<!-- 
      <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button> -->
    </div>


    <div class="card p-3 shadow-sm">
      <table class="table table-striped" id="usersTable">
        <thead>
          <tr>
            <th>Mã NV</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Phòng ban</th>
            <th>Nhóm</th>
            <th>Chức vụ</th>
            <th>Chi nhánh</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ load bằng JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>
    <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo -->
  <script>
    $(document).ready(function() {
      // Tải navbar.html và ép trình duyệt không dùng cache cũ
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function(response, status, xhr) {
        if (status == "error") {
          console.log("Lỗi tải navbar: " + xhr.status + " " + xhr.statusText);
        } else {
          // Load xong HTML thì mới chạy logic JS
          console.log("Navbar HTML loaded!");
          if (typeof initNavbar === "function") {
              initNavbar();
          }
        }
      });
    });
  </script>

  <script src="js/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
