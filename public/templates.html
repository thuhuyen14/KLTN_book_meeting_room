<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mẫu trình ký - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  /* Ép cột cuối cùng (Thao tác) không bao giờ xuống dòng */
  #templatesTable td:last-child {
      white-space: nowrap;
      width: 1%; /* Mẹo để cột co lại vừa khít với nội dung nút bấm */
  }
  
  /* Nếu bảng vẫn bị vỡ, thêm cái này để bảng có thanh cuộn ngang */
  .table-responsive {
      overflow-x: auto;
  }
</style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

<main class="container-xl my-5">
  <div class="row align-items-center mb-4">
    <div class="col-md-6">
      <h3 class="fw-bold text-dark mb-1">
        <i class="bi bi-file-earmark-richtext text-primary me-2"></i>Kho Mẫu Văn Bản
      </h3>
      <p class="text-muted small mb-0">Danh sách các biểu mẫu, quy trình trình ký chuẩn của DNSE</p>
    </div>
    
    <div class="col-md-6">
      <div class="input-group shadow-sm">
        <span class="input-group-text bg-white border-end-0 text-muted">
            <i class="bi bi-search"></i>
        </span>
        <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Tìm kiếm tên mẫu, mô tả...">
      </div>
    </div>
  </div>

  <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="py-3 px-4 text-secondary text-uppercase small fw-bold" style="width: 5%">#</th>
              <th class="py-3 text-secondary text-uppercase small fw-bold" style="width: 30%">Tên văn bản</th>
              <th class="py-3 text-secondary text-uppercase small fw-bold">Mô tả chi tiết</th>
              <th class="py-3 px-4 text-center text-secondary text-uppercase small fw-bold" style="width: 150px;">Hành động</th>
            </tr>
          </thead>
          <tbody id="templatesTable">
            <tr>
                <td colspan="4" class="text-center py-5 text-muted">
                    <div class="spinner-border spinner-border-sm mb-2"></div>
                    <div>Đang tải dữ liệu...</div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer bg-white py-3 border-top-0 d-flex justify-content-between align-items-center">
        <small class="text-muted" id="totalRecords">Hiển thị tất cả mẫu</small>
    </div>
  </div>
</main>

<style>
  /* Cắt bớt mô tả dài dòng thành dấu ... */
  .desc-truncate {
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Hiện tối đa 2 dòng */
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    color: #6c757d;
    font-size: 0.9rem;
  }
  
  /* Style cho tên văn bản */
  .doc-name {
    font-weight: 600;
    color: #2c3e50;
    font-size: 1rem;
  }
  
  /* Hiệu ứng hover dòng */
  .table-hover tbody tr:hover {
    background-color: #f8f9fa;
  }
</style>

  <footer class="bg-dark text-white py-4 mt-5">
     <div class="container text-center">
        <img src="images/dnse_logo_notext.png" alt="DNSE" style="height: 30px; opacity: 0.8;" class="mb-2">
        <p class="small text-white-50 mb-0">&copy; 2025 Công ty Cổ phần Chứng khoán DNSE. All rights reserved.</p>
     </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    $(document).ready(function() {
      // Tải navbar.html và ép trình duyệt không dùng cache cũ
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function(response, status, xhr) {
        if (status == "error") {
          console.log("Lỗi tải navbar: " + xhr.status + " " + xhr.statusText);
        } else {
          // Load xong HTML thì mới chạy logic JS
          console.log("Navbar HTML loaded!");
          if (typeof initNavbar === "function") {
              initNavbar();
          }
        }
      });
    });
  </script>
    <script src="js/templates.js"></script>
    <script src="js/main.js">
  </script>
  <!-- Modal xem mẫu -->
    <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Xem mẫu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div id="templateContent" style="white-space:pre-wrap;"></div>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
