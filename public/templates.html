<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mẫu trình ký - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2>Danh sách Mẫu trình ký</h2>
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên mẫu</th>
          <th>Mô tả</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="templatesTable">
        <!-- nội dung mẫu load bằng JS -->
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    $(document).ready(function() {
      $("#navbar-placeholder").load("navbar.html", function() {
        // Navbar đã load xong → khởi tạo menu user, thông báo, active tab
        if (typeof initNavbar === "function") initNavbar();
      });
    });
  </script>
    <script src="js/templates.js"></script>
    <script src="js/main.js">
  </script>
  <!-- Modal xem mẫu -->
    <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Xem mẫu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div id="templateContent" style="white-space:pre-wrap;"></div>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
