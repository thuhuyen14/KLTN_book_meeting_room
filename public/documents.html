<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trình ký văn bản - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link active" href="documents.html">Trình ký</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Danh sách văn bản trình ký</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createDocModal">
        <i class="bi bi-plus-circle"></i> Tạo văn bản mới
      </button>
    </div>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Tiêu đề</th>
          <th>Liên kết cuộc họp</th>
          <th>Trạng thái</th>
          <th>Người tạo</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="documentsTable">
        <!-- nội dung động -->
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <!-- Modal: tạo mới văn bản -->

<!-- Modal -->
<div class="modal fade" id="createDocModal" tabindex="-1" aria-labelledby="createDocLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createDocLabel">Tạo mới văn bản</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <form id="createDocForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="docTitle" name="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Nội dung mô tả</label>
            <textarea class="form-control" id="docContent" name="content" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Chọn cuộc họp liên quan</label>
            <select class="form-select" id="bookingId" name="booking_id">
              <!-- <option value="">-- Chọn cuộc họp --</option> -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tải lên file văn bản (PDF hoặc DOCX)</label>
            <input type="file" class="form-control" id="docFile" name="file" accept=".pdf,.doc,.docx" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-upload"></i> Lưu và trình ký
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


  <!-- JS -->
   <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/documents.js"></script>
</body>
</html>
