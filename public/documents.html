<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trình ký văn bản - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Danh sách văn bản trình ký</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createDocModal">
        <i class="bi bi-plus-circle"></i> Tạo văn bản mới
      </button>
    </div>

    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Tiêu đề</th>
          <th>Liên kết cuộc họp</th>
          <th>Trạng thái</th>
          <th>Người tạo</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="documentsTable">
        <!-- nội dung động -->
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>

  <!-- Modal: tạo mới văn bản -->

<!-- Modal -->
<div class="modal fade" id="createDocModal" tabindex="-1" aria-labelledby="createDocLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createDocLabel">Tạo mới văn bản</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <form id="createDocForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="docTitle" name="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Nội dung mô tả</label>
            <textarea class="form-control" id="docContent" name="content" rows="4" required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Chọn cuộc họp liên quan</label>
            <select class="form-select" id="bookingId" name="booking_id">
              <!-- <option value="">-- Chọn cuộc họp --</option> -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tải lên file văn bản (PDF hoặc DOCX)</label>
            <input type="file" class="form-control" id="docFile" name="file" accept=".pdf,.doc,.docx" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Người ký</label>
            <select id="signers" name="signers" multiple class="form-select">
            </select>
          </div>


          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-upload"></i> Lưu và trình ký
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal: danh sách người ký -->
<div class="modal fade" id="signersModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Luồng ký văn bản</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modal-content">
        <!-- Nội dung danh sách người ký sẽ được load bằng JS -->
        <div class="text-center text-muted">Đang tải...</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="docPreviewModal" tabindex="-1">
  <div class="modal-dialog modal-xl" style="max-width: 95%;">
    <div class="modal-content" style="height: 90vh;">
      <div class="modal-header">
        <h5 class="modal-title">Xem văn bản</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <iframe id="docPreviewFrame" style="width:100%;height:100%;" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo -->
  <script>
    $(document).ready(function() {
      $("#navbar-placeholder").load("navbar.html", function() {
        // Navbar đã load xong → khởi tạo menu user, thông báo, active tab
        if (typeof initNavbar === "function") initNavbar();
      });
    });
  </script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/documents.js"></script>
</body>
</html>
