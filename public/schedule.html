<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lịch họp - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2>Lịch họp</h2>
    <div class="row">
      <div class="col-md-4">
        <label>Chọn ngày</label>
        <input id="viewDate" class="form-control" type="date" />
      </div>
      <div class="col-md-8 text-end">
        <label>Chọn phòng</label>
        <select id="roomFilter" class="form-select"></select>
      </div>
    </div>
    <div class="mt-3" id="bookings"></div>
    <h3>Lịch cá nhân</h3>
    <div class="alert alert-light border d-flex justify-content-between align-items-center py-2 px-3 mb-3 small shadow-sm">
        <div class="d-flex align-items-center gap-3">
            <strong><i class="bi bi-tag-fill"></i> Chú thích:</strong>
            
            <div class="d-flex align-items-center">
                <div style="width: 12px; height: 12px; background: #3b82f6; border-radius: 3px; margin-right: 5px;"></div>
                <span>Lịch của bạn (Được sửa)</span>
            </div>
            
            <div class="d-flex align-items-center">
                <div style="width: 12px; height: 12px; background: #6c757d; border-radius: 3px; margin-right: 5px;"></div>
                <span>Được mời tham gia (Chỉ xem)</span>
            </div>
        </div>

        <div class="d-flex align-items-center text-success fw-bold">
            <i class="bi bi-file-earmark-plus-fill fs-5 me-2"></i>
            <span>: Bấm nút này để lập văn bản cho cuộc họp</span>
        </div>
    </div>
    <div class="d-flex align-items-center mb-2">
      <button id="prevWeek" class="btn btn-outline-primary btn-sm me-2">← Tuần trước</button>
      <span id="currentWeekLabel" class="fw-bold flex-grow-1"></span>
      <button id="nextWeek" class="btn btn-outline-primary btn-sm">Tuần sau →</button>
    </div>
    <div id="personalSchedule" class="personal-schedule"></div>

  </main>

  <footer class="bg-dark text-white py-4 mt-5">
     <div class="container text-center">
        <img src="images/dnse_logo_notext.png" alt="DNSE" style="height: 30px; opacity: 0.8;" class="mb-2">
        <p class="small text-white-50 mb-0">&copy; 2025 Công ty Cổ phần Chứng khoán DNSE. All rights reserved.</p>
     </div>
  </footer>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo --> 
  <script>
    $(document).ready(function() {
      // Tải navbar.html và ép trình duyệt không dùng cache cũ
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function(response, status, xhr) {
        if (status == "error") {
          console.log("Lỗi tải navbar: " + xhr.status + " " + xhr.statusText);
        } else {
          // Load xong HTML thì mới chạy logic JS
          console.log("Navbar HTML loaded!");
          if (typeof initNavbar === "function") {
              initNavbar();
          }
        }
      });
    });
  </script>
  <!-- Modal chỉnh sửa cuộc họp -->
  <div class="modal fade" id="editBookingModal" tabindex="-1" aria-labelledby="editBookingLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBookingLabel">Chỉnh sửa cuộc họp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="editBookingForm">
            <input type="hidden" id="editBookingId">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input id="editTitle" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phòng họp</label>
              <select id="editRoom" class="form-select" required></select>
            </div>
            <div class="row">
              <div class="col">
                <label>Bắt đầu</label>
                <input id="editStart" type="datetime-local" class="form-control" required />
              </div>
              <div class="col">
                <label>Kết thúc</label>
                <input id="editEnd" type="datetime-local" class="form-control" required />
              </div>
              <div class="mb-3 mt-3">
                <label for="editTeamSelect" class="form-label">Team tham dự</label>
                <select id="editTeamSelect" multiple class="form-select tom-select"></select>
                <div class="form-text">Bạn có thể chọn nhiều team.</div>
              </div>

              <div class="mb-3">
                <label for="editParticipantsSelect">Người tham dự</label>
                <select id="editParticipantsSelect" multiple class="form-select tom-select" style="height: auto;"></select>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center bg-light">
                <a id="btnCreateDocSchedule" href="#" class="btn btn-success" style="display:none;" title="Tạo biên bản/quyết định">
                    <i class="bi bi-file-earmark-plus"></i> Lập văn bản
                </a>

                <div>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary px-4">Lưu</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/schedule.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
