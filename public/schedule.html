<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lịch họp - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link active" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <!-- Notification bell -->
          <li class="nav-item dropdown me-3">
            <a class="nav-link position-relative" href="#" id="notification-bell" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- <img src="icons/bell.png" alt="Thông báo" width="22" height="22"> -->
              <i class="bi bi-bell" style="font-size: 1.4rem; color: white;"></i>
              <span id="notification-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notification-bell" style="min-width: 300px;">
              <li class="dropdown-header fw-bold">Thông báo</li>
              <li>
                <div id="notification-list" style="max-height: 250px; overflow-y:auto;"></div>
              </li>
            </ul>
          </li>

          <!-- User menu / login-logout -->
          <li class="nav-item dropdown" id="userMenu">
            <!-- nội dung user menu -->
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Lịch họp</h2>
    <div class="row">
      <div class="col-md-4">
        <label>Chọn ngày</label>
        <input id="viewDate" class="form-control" type="date" />
      </div>
      <div class="col-md-8 text-end">
        <label>Chọn phòng</label>
        <select id="roomFilter" class="form-select"></select>
      </div>
    </div>
    <div class="mt-3" id="bookings"></div>
    <h3>Lịch cá nhân</h3>
    <div class="d-flex align-items-center mb-2">
      <button id="prevWeek" class="btn btn-outline-primary btn-sm me-2">← Tuần trước</button>
      <span id="currentWeekLabel" class="fw-bold flex-grow-1"></span>
      <button id="nextWeek" class="btn btn-outline-primary btn-sm">Tuần sau →</button>
    </div>
    <div id="personalSchedule" class="personal-schedule"></div>

  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>
    <!-- Modal chỉnh sửa cuộc họp -->
  <div class="modal fade" id="editBookingModal" tabindex="-1" aria-labelledby="editBookingLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBookingLabel">Chỉnh sửa cuộc họp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="editBookingForm">
            <input type="hidden" id="editBookingId">
            <div class="mb-3">
              <label class="form-label">Tiêu đề</label>
              <input id="editTitle" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phòng họp</label>
              <select id="editRoom" class="form-select" required></select>
            </div>
            <div class="row">
              <div class="col">
                <label>Bắt đầu</label>
                <input id="editStart" type="datetime-local" class="form-control" required />
              </div>
              <div class="col">
                <label>Kết thúc</label>
                <input id="editEnd" type="datetime-local" class="form-control" required />
              </div>
              <div class="mb-3 mt-3">
                <label for="editTeamSelect" class="form-label">Team tham dự</label>
                <select id="editTeamSelect" multiple class="form-select tom-select"></select>
                <div class="form-text">Bạn có thể chọn nhiều team.</div>
              </div>

              <div class="mb-3">
                <label for="editParticipantsSelect">Người tham dự</label>
                <select id="editParticipantsSelect" multiple class="form-select tom-select" style="height: auto;"></select>
              </div>

            </div>
            <div class="mt-3 text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/schedule.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
