<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thống kê đặt phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css" />
 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <main class="container my-4">
    <h2>Thống kê báo cáo</h2>
    <div class="row">
      <div class="col-md-6">
        <canvas id="roomChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="dayChart"></canvas>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <canvas id="userChart"></canvas>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo -->
  <script>
    $(document).ready(function() {
      $("#navbar-placeholder").load("navbar.html", function() {
        // Navbar đã load xong → khởi tạo menu user, thông báo, active tab
        if (typeof initNavbar === "function") initNavbar();
      });
    });
  </script>

  <script src="js/report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
