<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thống kê đặt phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link active" href="report.html">Thống kê</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">
           <!-- Nút login -->
          <li class="nav-item" id="loginBtn">
            <a class="nav-link" href="login.html">Đăng nhập</a>
          </li>

          <!-- Menu tài khoản -->
          <li class="nav-item dropdown" id="accountMenu" style="display:none">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Tài khoản của tôi
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Thống kê báo cáo</h2>
    <div class="row">
      <div class="col-md-6">
        <canvas id="roomChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="dayChart"></canvas>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <canvas id="userChart"></canvas>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script src="js/report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Kiểm tra trạng thái đăng nhập
    const token = localStorage.getItem("token");
    const loginBtn = document.getElementById("loginBtn");
    const accountMenu = document.getElementById("accountMenu");

    if (token) {
      loginBtn.style.display = "none";
      accountMenu.style.display = "block";
    } else {
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";
    }

    // Xử lý logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      
      // Ẩn menu tài khoản, hiện lại nút login
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";

      // Ở lại trang hiện tại (index.html), không redirect
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
