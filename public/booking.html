<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>

        <ul class="navbar-nav ms-auto" id="userMenu"></ul>

      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Đặt phòng</h2>
    <div class="row">
      <div class="col-md-6">
        <form id="bookForm" class="card p-3 shadow-sm">
          <!-- Chọn thời gian trước -->
          <div class="mb-3">
            <label class="form-label">Bắt đầu</label>
            <input id="start" type="datetime-local" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Kết thúc</label>
            <input id="end" type="datetime-local" class="form-control" required />
          </div>

          <!-- Chọn phòng sau khi chọn thời gian -->
          <div class="mb-3">
            <label class="form-label">Phòng</label>
            <select id="roomSelect" class="form-select" required>
              <option value="">Chọn thời gian trước để xem phòng trống</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="userSelect" class="form-label">Người đặt</label>
            <select id="userSelect" class="form-select" required>
              <option value="">Chọn nhân viên</option>
            </select>
          </div>

          <button class="btn btn-primary">Đặt</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Hướng dẫn</h5>
          <p>Chọn thời gian trước, hệ thống sẽ tự động hiển thị các phòng còn trống. Điền tiêu đề và người đặt để hoàn tất.</p>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script src="js/booking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Kiểm tra trạng thái đăng nhập
    const token = localStorage.getItem("token");
    const loginBtn = document.getElementById("loginBtn");
    const accountMenu = document.getElementById("accountMenu");

    if (token) {
      loginBtn.style.display = "none";
      accountMenu.style.display = "block";
    } else {
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";
    }

    // Xử lý logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      
      // Ẩn menu tài khoản, hiện lại nút login
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";

      // Ở lại trang hiện tại (index.html), không redirect
    });
  </script>
  <script src="js/main.js"></script>
</body>
</html>
