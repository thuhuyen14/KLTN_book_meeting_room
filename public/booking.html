<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt phòng - DNSE Meeting</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />

  <style>
    body { background-color: #f8f9fa; }
    
    /* Làm đẹp thẻ Card */
    .card-custom {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        background: #fff;
    }

    /* Form Header */
    .form-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    /* Sticky Sidebar: Giữ Form trôi theo khi cuộn */
    .sticky-sidebar {
        position: sticky;
        top: 20px; 
        z-index: 100;
    }

    /* Tinh chỉnh input datetime-local cho gọn */
    input[type="datetime-local"] {
        cursor: text; /* Con trỏ văn bản để người dùng biết có thể gõ */
    }
  </style>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <main class="container-fluid px-4 my-4" style="max-width: 1600px;">
    
    <div class="row g-4">
      <div class="col-lg-4 col-xl-3">
        <div class="sticky-sidebar">
            <form id="bookForm" class="card-custom p-4 h-100">
                <div class="form-header">
                    <h5 class="fw-bold mb-0 text-primary"><i class="bi bi-plus-circle-fill me-2"></i>Đặt phòng họp</h5>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold small">Tiêu đề cuộc họp</label>
                    <input id="title" class="form-control" placeholder="Ví dụ: Họp giao ban tuần..." required />
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-12">
                         <label class="form-label fw-bold small">Bắt đầu</label>
                         <input id="start" type="datetime-local" class="form-control" required />
                    </div>
                    <div class="col-12">
                         <label class="form-label fw-bold small">Kết thúc</label>
                         <input id="end" type="datetime-local" class="form-control" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Phòng họp</label>
                    <select id="roomSelect" class="form-select" required>
                        <option value="">-- Vui lòng chọn thời gian --</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Người chủ trì</label>
                    <select id="userSelect" class="form-select" required>
                        <option value="">Đang tải...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Team tham gia</label>
                    <select id="teamSelect" multiple placeholder="Chọn team..."></select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small">Thành viên khác</label>
                    <select id="participantsSelect" multiple placeholder="Mời thêm người..."></select>
                </div>
                
                <div id="result" class="mb-2"></div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                    Xác nhận đặt
                </button>
            </form>
        </div>
      </div>

      <div class="col-lg-8 col-xl-9">
        <div class="card-custom p-4 h-100">
           <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold"><i class="bi bi-calendar-check me-2"></i>Lịch trình</h5>
                <div class="small text-muted">
                    <div class="d-flex align-items-center gap-3 mb-2 small">
                        <div class="d-flex align-items-center">
                            <span style="width: 12px; height: 12px; background-color: #4e73df; border-radius: 10px; display: inline-block; margin-right: 5px;"></span>
                            <strong>Lịch của bạn</strong>
                        </div>
                        <div class="d-flex align-items-center">
                            <span style="width: 12px; height: 12px; background-color: #858796; border-radius: 10px; display: inline-block; margin-right: 5px;"></span>
                            <span class="text-muted">Lịch người khác (Phòng bận)</span>
                        </div>
                    </div>
                </div>
           </div>
           <div id="calendar" style="min-height: 700px;"></div>
        </div>
      </div>
    </div>

  </main>

  <footer class="bg-dark text-white py-4 mt-5">
     <div class="container text-center">
        <img src="images/dnse_logo_notext.png" alt="DNSE" style="height: 30px; opacity: 0.8;" class="mb-2">
        <p class="small text-white-50 mb-0">&copy; 2025 Công ty Cổ phần Chứng khoán DNSE. All rights reserved.</p>
     </div>
  </footer>

<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold">
          <i class="bi bi-calendar-check me-2"></i>Chi tiết cuộc họp
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-0" id="modalBodyContent">
        <div class="d-flex justify-content-center align-items-center py-5 text-muted">
           <div class="spinner-border spinner-border-sm me-2"></div> Đang tải thông tin...
        </div>
      </div>

      <div class="modal-footer bg-light d-flex justify-content-between">
        <button type="button" class="btn btn-secondary btn-sm px-3" data-bs-dismiss="modal">Đóng</button>
        
        <a id="btnCreateDocFromBooking" href="#" class="btn btn-success btn-sm shadow-sm" style="display:none">
            <i class="bi bi-file-earmark-plus-fill"></i> Lập văn bản trình ký
        </a>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    $(document).ready(function() {
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function() {
        if (typeof initNavbar === "function") initNavbar();
      });
    });
  </script>

  <script src="js/booking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
