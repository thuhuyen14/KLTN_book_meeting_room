<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tippy.js for tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5/dist/inputmask.min.js"></script>


  <!-- FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    /* Thêm màu sắc cho từng phòng */
    .fc-event-room-R001 { background-color: #4caf50; color: white; }
    .fc-event-room-R002 { background-color: #2196f3; color: white; }
    .fc-event-room-R003 { background-color: #ff9800; color: white; }
    .fc-event { border: none; }
    #calendar { min-height: 600px; }
  </style>
  <!-- Tom Select for multi-select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2>Đặt phòng</h2>
    <div class="row">
      <!-- Form đặt phòng -->
      <div class="col-md-6">
        <form id="bookForm" class="card p-3 shadow-sm mb-4">
          <div class="mb-3">
            <label class="form-label">Bắt đầu</label>
            <input id="start" type="datetime-local" class="form-control" required />
            <!-- <input id="start" type="text" class="form-control" placeholder="DD/MM/YYYY HH:MM" required> -->
          </div>
          <div class="mb-3">
            <label class="form-label">Kết thúc</label>
            <input id="end" type="datetime-local" class="form-control" required />
            <!-- <input id="end" type="text" class="form-control" placeholder="DD/MM/YYYY HH:MM" required /> -->
          </div>
          <div class="mb-3">
            <label class="form-label">Phòng</label>
            <select id="roomSelect" class="form-select" required>
              <option value="">Chọn thời gian trước để xem phòng trống</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="userSelect" class="form-label">Người đặt</label>
            <select id="userSelect" class="form-select" required>
              <option value="">Chọn nhân viên</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="teamSelect" class="form-label">Chọn Team</label>
            <select id="teamSelect" multiple placeholder="Chọn 1 hoặc nhiều team..."></select>
            <div class="form-text">Bạn có thể chọn nhiều team.</div>
          </div>

          <div class="mb-3">
            <label for="participantsSelect">Người tham dự</label>
            <select id="participantsSelect" multiple class="form-control" style="height: 150px;"></select>
          </div>
          
          <div id="result" class="mb-3"></div>
          <button class="btn btn-primary">Đặt</button>
        </form>
      </div>

      <!-- Lịch hiển thị phòng đã đặt -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Lịch phòng họp</h5>
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo -->
  <script>
    $(document).ready(function() {
      $("#navbar-placeholder").load("navbar.html", function() {
        // Navbar đã load xong → khởi tạo menu user, thông báo, active tab
        if (typeof initNavbar === "function") initNavbar();
      });
    });
  </script>

  <script src="js/booking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/main.js"></script>

  <!-- Modal chi tiết sự kiện -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Phòng:</strong> <span id="modalRoom"></span></p>
        <p><strong>Người đặt:</strong> <span id="modalBookedBy"></span></p>
        <p><strong>Bắt đầu:</strong> <span id="modalStart"></span></p>
        <p><strong>Kết thúc:</strong> <span id="modalEnd"></span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
