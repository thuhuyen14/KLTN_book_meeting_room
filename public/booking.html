<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đặt phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Tippy.js for tooltips -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <!-- FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    /* Thêm màu sắc cho từng phòng */
    .fc-event-room-R001 { background-color: #4caf50; color: white; }
    .fc-event-room-R002 { background-color: #2196f3; color: white; }
    .fc-event-room-R003 { background-color: #ff9800; color: white; }
    .fc-event { border: none; }
    #calendar { min-height: 600px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>

        <ul class="navbar-nav ms-auto" id="userMenu"></ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Đặt phòng</h2>
    <div class="row">
      <!-- Form đặt phòng -->
      <div class="col-md-6">
        <form id="bookForm" class="card p-3 shadow-sm mb-4">
          <div class="mb-3">
            <label class="form-label">Bắt đầu</label>
            <input id="start" type="datetime-local" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Kết thúc</label>
            <input id="end" type="datetime-local" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Phòng</label>
            <select id="roomSelect" class="form-select" required>
              <option value="">Chọn thời gian trước để xem phòng trống</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="userSelect" class="form-label">Người đặt</label>
            <select id="userSelect" class="form-select" required>
              <option value="">Chọn nhân viên</option>
            </select>
          </div>
          <div id="result" class="mb-3"></div>
          <button class="btn btn-primary">Đặt</button>
        </form>
      </div>

      <!-- Lịch hiển thị phòng đã đặt -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5>Lịch phòng họp</h5>
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script src="js/booking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Kiểm tra trạng thái đăng nhập
  const token = localStorage.getItem("token");
  const loginBtn = document.getElementById("loginBtn");
  const accountMenu = document.getElementById("accountMenu");

  if (token) {
    loginBtn.style.display = "none";
    accountMenu.style.display = "block";
  } else {
    loginBtn.style.display = "block";
    accountMenu.style.display = "none";
  }

  // Xử lý logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    localStorage.removeItem("role");
    
    // Ẩn menu tài khoản, hiện lại nút login
    loginBtn.style.display = "block";
    accountMenu.style.display = "none";

    // Ở lại trang hiện tại (index.html), không redirect
  });
</script>
<script src="js/main.js"></script>

  <!-- Modal chi tiết sự kiện -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Phòng:</strong> <span id="modalRoom"></span></p>
        <p><strong>Người đặt:</strong> <span id="modalBookedBy"></span></p>
        <p><strong>Bắt đầu:</strong> <span id="modalStart"></span></p>
        <p><strong>Kết thúc:</strong> <span id="modalEnd"></span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
