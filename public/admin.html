  <main class="container my-4">
    <h2>Quản trị cơ bản</h2>
    <p>Ghi chú: trang admin demo này chỉ hiển thị dữ liệu phòng. Thêm/sửa/xóa phòng cần mở rộng backend nếu cần.</p>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#roomsTab" type="button" role="tab">Phòng</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#usersTab" type="button" role="tab">Nhân viên</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Tab phòng -->
      <div class="tab-pane fade show active" id="roomsTab" role="tabpanel">
        <div id="roomsAdmin" class="row g-3"></div>
        <button class="btn btn-primary mt-3" id="addRoomBtn">Thêm phòng</button>
      </div>

      <!-- Tab nhân viên -->
      <div class="tab-pane fade" id="usersTab" role="tabpanel">

          <p>Đang tải danh sách nhân viên...</p>
        </div>
      </div>
    </div>
  </main>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script>
  async function api(path, opts={}){
    const res = await fetch('/api' + path, opts);
    if(!res.ok) throw new Error(await res.text());
    return res.json();
  }
  async function load(){
    const rooms = await api('/rooms');
    const el = document.getElementById('roomsAdmin');
    el.innerHTML='';
    rooms.forEach(r=>{
      const col = document.createElement('div');
      col.className='col-md-4';
      col.innerHTML = `<div class="card p-2"><img src="${r.image}" class="img-fluid"/><h5>${r.name}</h5><p>${r.description}</p></div>`;
      el.appendChild(col);
    })
  }
  load();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Kiểm tra trạng thái đăng nhập
    const token = localStorage.getItem("token");
    const loginBtn = document.getElementById("loginBtn");
    const accountMenu = document.getElementById("accountMenu");

    if (token) {
      loginBtn.style.display = "none";
      accountMenu.style.display = "block";
    } else {
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";
    }

    // Xử lý logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      
      // Ẩn menu tài khoản, hiện lại nút login
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";

      // Ở lại trang hiện tại (index.html), không redirect
    });
  </script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
