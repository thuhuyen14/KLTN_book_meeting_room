<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản trị - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin.html">Quản trị</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Thống kê</a></li>
        </ul>

        <!-- Chỗ này sẽ render menu user -->
        <div class="ms-auto" id="userMenu"></div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Quản trị cơ bản</h2>
    <p>Ghi chú: trang admin demo này chỉ hiển thị dữ liệu phòng. Thêm/sửa/xóa phòng cần mở rộng backend nếu cần.</p>
    <div id="roomsAdmin" class="row g-3"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script>
  async function api(path, opts={}){
    const res = await fetch('/api' + path, opts);
    if(!res.ok) throw new Error(await res.text());
    return res.json();
  }
  async function load(){
    const rooms = await api('/rooms');
    const el = document.getElementById('roomsAdmin');
    el.innerHTML='';
    rooms.forEach(r=>{
      const col = document.createElement('div');
      col.className='col-md-4';
      col.innerHTML = `<div class="card p-2"><img src="${r.image}" class="img-fluid"/><h5>${r.name}</h5><p>${r.description}</p></div>`;
      el.appendChild(col);
    })
  }
  load();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
