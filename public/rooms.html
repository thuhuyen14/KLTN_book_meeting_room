  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar (same as index) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DNSE Meeting</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="rooms.html">Danh sách phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Đặt phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Lịch họp</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Nhân viên</a></li>

        </ul>

        <ul class="navbar-nav ms-auto" id="userMenu"></ul>

      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Danh sách phòng</h2>
    <div id="roomsGrid" class="row g-4 mt-2"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 DNSE
  </footer>

  <script src="js/rooms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Kiểm tra trạng thái đăng nhập
    const token = localStorage.getItem("token");
    const loginBtn = document.getElementById("loginBtn");
    const accountMenu = document.getElementById("accountMenu");

    if (token) {
      loginBtn.style.display = "none";
      accountMenu.style.display = "block";
    } else {
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";
    }

    // Xử lý logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      
      // Ẩn menu tài khoản, hiện lại nút login
      loginBtn.style.display = "block";
      accountMenu.style.display = "none";

      // Ở lại trang hiện tại (index.html), không redirect
    });
  </script>
  <script src="js/main.js"></script>
  <!-- Timeline Modal -->
<div class="modal fade" id="timelineModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lịch đặt phòng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="timelineContainer">Đang tải...</div>
      </div>
    </div>
  </div>
</div>

</body>
