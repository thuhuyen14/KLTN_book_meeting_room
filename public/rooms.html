<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danh sách phòng - DNSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
 <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container my-4">
    <h2>Danh sách phòng</h2>
    <div id="roomsGrid" class="row g-4 mt-2"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 d-flex justify-content-center align-items-center gap-2">
    <img src="images/dnse_logo_notext.png" alt="DNSE Logo" style="height:25px; width:auto;">
    <span>&copy; 2025 DNSE</span>
  </footer>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script> <!-- file navbar logic bạn vừa tạo --> 
  <script>
    $(document).ready(function() {
      // Tải navbar.html và ép trình duyệt không dùng cache cũ
      $("#navbar-placeholder").load("navbar.html?v=" + Math.random(), function(response, status, xhr) {
        if (status == "error") {
          console.log("Lỗi tải navbar: " + xhr.status + " " + xhr.statusText);
        } else {
          // Load xong HTML thì mới chạy logic JS
          console.log("Navbar HTML loaded!");
          if (typeof initNavbar === "function") {
              initNavbar();
          }
        }
      });
    });
  </script>
  
  <script src="js/rooms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <!-- Timeline Modal -->
<div class="modal fade" id="timelineModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lịch đặt phòng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="timelineContainer">Đang tải...</div>
      </div>
    </div>
  </div>
</div>
<!-- Room Detail Modal -->
<div class="modal fade" id="roomDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi tiết phòng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div id="roomDetailContainer">Đang tải...</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
